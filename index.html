<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roast Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="robot-card" aria-labelledby="title">
        <div class="robot-head" role="img" aria-label="Cartoon robot entertainer">
          <div class="antenna"></div>
          <div class="robot-face">
            <span class="eye left"></span>
            <span class="eye right"></span>
            <span class="mouth"></span>
          </div>
        </div>

        <h1 id="title">I am Roast Bot.</h1>
        <p class="intro">I will roast you. Please input roast parameters.</p>

        <form id="roast-form" class="roast-form">
          <label>
            What should I call you, brave volunteer?
            <input type="text" id="name" required placeholder="Captain Cringe" />
          </label>

          <label>
            What's your most suspicious hobby?
            <input type="text" id="hobby" required placeholder="collecting novelty spoons" />
          </label>

          <label>
            What is your biggest harmless weakness?
            <input type="text" id="weakness" required placeholder="I clap when planes land" />
          </label>

          <label>
            Which vibe should I use?
            <select id="style">
              <option value="playful">Playful</option>
              <option value="savage">Savage</option>
              <option value="dad-joke">Dad-joke energy</option>
            </select>
          </label>

          <label>
            Delivery mode:
            <select id="delivery">
              <option value="text">Text only</option>
              <option value="voice">Voice + text</option>
            </select>
          </label>

          <button type="submit">Generate Roast</button>
        </form>
      </section>

      <section class="output-card" aria-live="polite">
        <h2>Roast Output</h2>
        <p id="roast-output">Your roast will appear here. Probably with emotional damage.</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
